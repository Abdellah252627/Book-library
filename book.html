<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تفاصيل الكتاب | مكتبة أمة اقرأ</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1><span style="font-size:2.1rem;vertical-align:middle;">📖</span> مكتبة أمة اقرأ</h1>
    <nav>
      <a href="index.html" style="color:#fff; text-decoration:underline; margin-right: 1rem;">الرئيسية</a>
      <button id="darkmode-btn" title="تبديل الوضع الليلي" style="background:none;border:none;cursor:pointer;margin-right:1rem;font-size:1.5rem;vertical-align:middle;">🌙</button>
    </nav>
  </header>
  <main>
    <div id="book-details">
      <!-- تفاصيل الكتاب ستظهر هنا -->
    </div>
    <div id="pdf-viewer-container" style="display:none; margin:2rem auto; max-width:700px;">
      <canvas id="pdf-canvas" style="width:100%;border:1px solid #ccc;"></canvas>
      <div id="pdf-controls" style="text-align:center; margin-top:1rem;">
        <button id="prev-page">الصفحة السابقة</button>
        <span id="page-info"></span>
        <button id="next-page">الصفحة التالية</button>
      </div>
    </div>
    <section id="comments-section" style="max-width:700px;margin:2.5rem auto 1.5rem auto;background:#f9f9f9;padding:1.5rem 1rem;border-radius:10px;box-shadow:0 2px 8px rgba(0,0,0,0.04);">
      <h3 style="margin-top:0;">التعليقات</h3>
      <form id="comment-form" style="margin-bottom:1.2rem;">
        <textarea id="comment-text" rows="2" placeholder="اكتب تعليقك هنا..." style="width:100%;padding:0.7rem;border-radius:6px;border:1px solid #ccc;"></textarea>
        <button type="submit" style="margin-top:0.5rem;background:#2d3748;color:#fff;border:none;padding:0.5rem 1.2rem;border-radius:6px;font-size:1rem;cursor:pointer;">إضافة التعليق</button>
      </form>
      <div id="comments-list"></div>
    </section>
    <section id="suggested-books-section" style="max-width:700px;margin:2.5rem auto 2rem auto;">
      <h3 style="margin-bottom:1.2rem;">كتب مقترحة من نفس التصنيف</h3>
      <div id="suggested-books-list" style="display:grid;grid-template-columns:repeat(auto-fit,minmax(180px,1fr));gap:1.2rem;"></div>
    </section>
  </main>
  <footer>
    <p>جميع الحقوق محفوظة &copy; مكتبة أمة اقرأ</p>
  </footer>
  <script src="auth-protect.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/4.2.67/pdf.min.js"></script>
  <script src="book.js"></script>
  <script src="notif.js"></script>
  <script>
    // الوضع الليلي
    const darkBtn = document.getElementById('darkmode-btn');
    function setDarkMode(on) {
      if (on) {
        document.body.classList.add('dark');
        darkBtn.textContent = '☀️';
        localStorage.setItem('darkMode', '1');
      } else {
        document.body.classList.remove('dark');
        darkBtn.textContent = '🌙';
        localStorage.setItem('darkMode', '0');
      }
    }
    darkBtn.onclick = function() {
      setDarkMode(!document.body.classList.contains('dark'));
    };
    if (localStorage.getItem('darkMode') === '1') setDarkMode(true);
  </script>
</body>
</html>
