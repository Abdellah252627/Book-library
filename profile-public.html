<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الملف الشخصي - مكتبة أمة اقرأ</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .profile-container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .profile-header {
            background: linear-gradient(135deg, #b8860b, #daa520);
            color: white;
            padding: 40px 30px;
            border-radius: 20px;
            margin-bottom: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
            box-shadow: 0 4px 20px rgba(184,134,11,0.3);
        }
        
        .profile-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><defs><pattern id="grain" width="100" height="100" patternUnits="userSpaceOnUse"><circle cx="25" cy="25" r="1" fill="white" opacity="0.1"/><circle cx="75" cy="75" r="1" fill="white" opacity="0.1"/><circle cx="50" cy="10" r="0.5" fill="white" opacity="0.1"/><circle cx="10" cy="60" r="0.5" fill="white" opacity="0.1"/><circle cx="90" cy="40" r="0.5" fill="white" opacity="0.1"/></pattern></defs><rect width="100" height="100" fill="url(%23grain)"/></svg>');
            opacity: 0.3;
        }
        
        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            border: 4px solid white;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            position: relative;
            z-index: 1;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        
        .profile-name {
            font-size: 2.2rem;
            margin-bottom: 10px;
            position: relative;
            z-index: 1;
            font-weight: bold;
        }
        
        .profile-status {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
        }
        
        .profile-join-date {
            opacity: 0.8;
            position: relative;
            z-index: 1;
            font-size: 0.95rem;
        }
        
        .profile-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .stat-card {
            background: white;
            padding: 25px 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            border: 1px solid #f0f0f0;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
        }
        
        .stat-number {
            font-size: 2.8rem;
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(184,134,11,0.2);
        }
        
        .stat-label {
            color: #666;
            font-size: 1rem;
            font-weight: 500;
        }
        
        .profile-sections {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        
        .profile-section {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
        }
        
        .section-title {
            font-size: 1.4rem;
            color: #b8860b;
            margin-bottom: 25px;
            padding-bottom: 15px;
            border-bottom: 2px solid #f0f0f0;
            font-weight: bold;
        }
        
        .badges-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }
        
        .badge-item {
            background: linear-gradient(135deg, #fffbe6, #fff8dc);
            border: 2px solid #ffe082;
            padding: 20px 15px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
            box-shadow: 0 2px 8px rgba(255,224,130,0.3);
        }
        
        .badge-item:hover {
            transform: scale(1.05);
        }
        
        .badge-icon {
            font-size: 2.5rem;
            margin-bottom: 10px;
            display: block;
        }
        
        .badge-name {
            font-weight: bold;
            color: #b8860b;
            margin-bottom: 5px;
            font-size: 1rem;
        }
        
        .badge-desc {
            color: #666;
            font-size: 0.9rem;
            line-height: 1.4;
        }
        
        .favorites-list {
            max-height: 400px;
            overflow-y: auto;
        }
        
        .favorite-item {
            display: flex;
            align-items: center;
            padding: 15px;
            border: 1px solid #f0f0f0;
            border-radius: 10px;
            margin-bottom: 12px;
            transition: all 0.3s ease;
            background: #fafafa;
        }
        
        .favorite-item:hover {
            border-color: #b8860b;
            box-shadow: 0 4px 12px rgba(184,134,11,0.15);
            transform: translateX(-5px);
        }
        
        .favorite-cover {
            width: 50px;
            height: 70px;
            object-fit: cover;
            border-radius: 6px;
            margin-left: 15px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        }
        
        .favorite-info {
            flex: 1;
        }
        
        .favorite-title {
            font-weight: bold;
            margin-bottom: 5px;
            color: #333;
        }
        
        .favorite-author {
            color: #666;
            font-size: 0.9rem;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px;
            color: #666;
        }
        
        .empty-state i {
            font-size: 3rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .share-section {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            text-align: center;
            margin-bottom: 30px;
            border: 1px solid #f0f0f0;
        }
        
        .share-title {
            font-size: 1.3rem;
            color: #b8860b;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .share-url {
            background: #f8f9fa;
            border: 2px solid #e9ecef;
            border-radius: 8px;
            padding: 12px;
            font-family: monospace;
            font-size: 0.9rem;
            color: #495057;
            margin-bottom: 15px;
            word-break: break-all;
        }
        
        .copy-btn {
            background: #b8860b;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .copy-btn:hover {
            background: #daa520;
        }
        
        .not-found {
            text-align: center;
            padding: 60px 20px;
            color: #666;
        }
        
        .not-found i {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.5;
        }
        
        .not-found h2 {
            color: #b8860b;
            margin-bottom: 15px;
        }
        
        @media (max-width: 768px) {
            .profile-sections {
                grid-template-columns: 1fr;
            }
            
            .profile-stats {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .badges-grid {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .profile-name {
                font-size: 1.8rem;
            }
            
            .profile-avatar {
                width: 100px;
                height: 100px;
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="header-content">
            <div class="logo">
                <h1>مكتبة أمة اقرأ</h1>
            </div>
            <nav>
                <a href="index.html">الرئيسية</a>
                <a href="favorites.html">المفضلة</a>
                <a href="upload.html">رفع كتاب</a>
                <a href="chat.html">الدردشة</a>
                <a href="contact.html">تواصل معنا</a>
                <span id="user-info"></span>
                <button id="logout-btn" onclick="logout()" style="display: none;">تسجيل الخروج</button>
            </nav>
        </div>
    </header>

    <div class="profile-container">
        <div id="profile-content">
            <!-- سيتم ملؤها بالجافاسكريبت -->
        </div>
    </div>

    <script>
        // الحصول على معرف المستخدم من الرابط
        const urlParams = new URLSearchParams(window.location.search);
        const userEmail = urlParams.get('user');
        
        if (!userEmail) {
            showNotFound('لم يتم تحديد مستخدم');
            return;
        }
        
        // تحميل بيانات المستخدم
        const users = JSON.parse(localStorage.getItem('users') || '[]');
        const targetUser = users.find(u => u.email === userEmail);
        
        if (!targetUser) {
            showNotFound('المستخدم غير موجود');
            return;
        }
        
        // عرض البروفايل
        renderProfile(targetUser);
        
        function renderProfile(user) {
            const profileContent = document.getElementById('profile-content');
            
            // تحميل بيانات المستخدم
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const ratings = JSON.parse(localStorage.getItem('ratings') || '[]');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const userPoints = JSON.parse(localStorage.getItem('userPoints') || '{}');
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            
            // حساب الإحصائيات
            const userFavorites = favorites.filter(f => f.userEmail === user.email);
            const userRatings = ratings.filter(r => r.userEmail === user.email);
            const userComments = comments.filter(c => c.userEmail === user.email);
            const userUploaded = uploadedBooks.filter(b => b.uploader === user.email);
            const points = userPoints[user.email] || 0;
            
            // حساب الشارات
            const badges = getUserBadges(user);
            
            // تاريخ التسجيل
            const joinDate = new Date(user.joinDate || Date.now());
            
            profileContent.innerHTML = `
                <div class="profile-header">
                    <img class="profile-avatar" src="${user.avatar || 'data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="35" r="20" fill="%23b8860b"/><path d="M20 85c0-16.6 13.4-30 30-30s30 13.4 30 30" fill="%23b8860b"/></svg>'}" alt="الصورة الشخصية">
                    <h2 class="profile-name">${user.name}</h2>
                    <p class="profile-status">عضو في مكتبة أمة اقرأ</p>
                    <p class="profile-join-date">عضو منذ ${joinDate.toLocaleDateString('ar-SA')}</p>
                </div>

                <div class="share-section">
                    <h3 class="share-title">مشاركة البروفايل</h3>
                    <div class="share-url">${window.location.href}</div>
                    <button class="copy-btn" onclick="copyProfileUrl()">نسخ الرابط</button>
                </div>

                <div class="profile-stats">
                    <div class="stat-card">
                        <div class="stat-number">${userFavorites.length}</div>
                        <div class="stat-label">الكتب المفضلة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userRatings.length}</div>
                        <div class="stat-label">التقييمات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userComments.length}</div>
                        <div class="stat-label">التعليقات</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${userUploaded.length}</div>
                        <div class="stat-label">الكتب المرفوعة</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${points}</div>
                        <div class="stat-label">النقاط</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number">${badges.length}</div>
                        <div class="stat-label">الشارات</div>
                    </div>
                </div>

                <div class="profile-sections">
                    <div class="profile-section">
                        <h3 class="section-title">الشارات والإنجازات</h3>
                        <div class="badges-grid">
                            ${renderBadges(badges)}
                        </div>
                    </div>

                    <div class="profile-section">
                        <h3 class="section-title">الكتب المفضلة</h3>
                        <div class="favorites-list">
                            ${renderFavorites(userFavorites)}
                        </div>
                    </div>
                </div>
            `;
        }
        
        function getUserBadges(user) {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const ratings = JSON.parse(localStorage.getItem('ratings') || '[]');
            const comments = JSON.parse(localStorage.getItem('comments') || '[]');
            const userPoints = JSON.parse(localStorage.getItem('userPoints') || '{}');
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            
            const userFavorites = favorites.filter(f => f.userEmail === user.email);
            const userRatings = ratings.filter(r => r.userEmail === user.email);
            const userComments = comments.filter(c => c.userEmail === user.email);
            const userUploaded = uploadedBooks.filter(b => b.uploader === user.email);
            const points = userPoints[user.email] || 0;
            
            const badges = [
                {
                    id: 'active-reader',
                    icon: '📚',
                    name: 'قارئ نشط',
                    desc: 'أضاف 10 كتب أو أكثر للمفضلة',
                    achieved: userFavorites.length >= 10
                },
                {
                    id: 'uploader',
                    icon: '⬆️',
                    name: 'رافع كتب',
                    desc: 'رفع 3 كتب أو أكثر',
                    achieved: userUploaded.length >= 3
                },
                {
                    id: 'commenter',
                    icon: '💬',
                    name: 'معلق مميز',
                    desc: 'أضاف 5 تعليقات أو أكثر',
                    achieved: userComments.length >= 5
                },
                {
                    id: 'pro-rater',
                    icon: '⭐',
                    name: 'مقيم محترف',
                    desc: 'قيم 5 كتب أو أكثر',
                    achieved: userRatings.length >= 5
                },
                {
                    id: 'gold-member',
                    icon: '🏅',
                    name: 'عضو ذهبي',
                    desc: 'جمع 100 نقطة أو أكثر',
                    achieved: points >= 100
                }
            ];
            
            return badges.filter(b => b.achieved);
        }
        
        function renderBadges(badges) {
            if (badges.length === 0) {
                return `
                    <div class="empty-state">
                        <i>🎖️</i>
                        <p>لم يحصل على أي شارة بعد</p>
                    </div>
                `;
            }
            
            return badges.map(badge => `
                <div class="badge-item">
                    <span class="badge-icon">${badge.icon}</span>
                    <div class="badge-name">${badge.name}</div>
                    <div class="badge-desc">${badge.desc}</div>
                </div>
            `).join('');
        }
        
        function renderFavorites(userFavorites) {
            if (userFavorites.length === 0) {
                return `
                    <div class="empty-state">
                        <i>📚</i>
                        <p>لا توجد كتب في المفضلة</p>
                    </div>
                `;
            }
            
            const books = JSON.parse(localStorage.getItem('books') || '[]');
            const uploadedBooks = JSON.parse(localStorage.getItem('uploadedBooks') || '[]');
            const allBooks = [...books, ...uploadedBooks];
            
            return userFavorites.slice(0, 10).map(fav => {
                const book = allBooks.find(b => b.id === fav.bookId);
                if (!book) return '';
                
                return `
                    <div class="favorite-item">
                        <img src="${book.cover}" alt="${book.title}" class="favorite-cover">
                        <div class="favorite-info">
                            <div class="favorite-title">${book.title}</div>
                            <div class="favorite-author">${book.author}</div>
                        </div>
                    </div>
                `;
            }).join('');
        }
        
        function copyProfileUrl() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const btn = document.querySelector('.copy-btn');
                const originalText = btn.textContent;
                btn.textContent = 'تم النسخ!';
                btn.style.background = '#38a169';
                setTimeout(() => {
                    btn.textContent = originalText;
                    btn.style.background = '#b8860b';
                }, 2000);
            });
        }
        
        function showNotFound(message) {
            document.getElementById('profile-content').innerHTML = `
                <div class="not-found">
                    <i>👤</i>
                    <h2>المستخدم غير موجود</h2>
                    <p>${message}</p>
                    <a href="index.html" class="btn">العودة للرئيسية</a>
                </div>
            `;
        }
        
        // إظهار معلومات المستخدم الحالي إذا كان مسجل دخول
        const currentUser = JSON.parse(localStorage.getItem('currentUser'));
        if (currentUser) {
            document.getElementById('user-info').textContent = `مرحباً، ${currentUser.name}`;
            document.getElementById('logout-btn').style.display = 'inline-block';
        }
        
        function logout() {
            localStorage.removeItem('currentUser');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
